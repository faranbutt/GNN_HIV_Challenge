name: Score Submission

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    paths:
      - 'submissions/*.csv'
  push:
    paths:
      - 'submissions/*.csv'

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.ACTION_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Private Data (Hidden)
      env:
        PRIVATE_LABEL_URL: ${{ secrets.PRIVATE_LABEL_URL }}
        PRIVATE_TEST_IDX_URL: ${{ secrets.PRIVATE_TEST_IDX_URL }}
      run: |
        python scripts/download_private_data.py

    - name: Find Submission File
      id: find_submission
      run: |
        SUB=$(git diff --diff-filter=AM --name-only HEAD^ HEAD | grep '^submissions/.*\.csv$' | head -n 1)

        if [ -z "$SUB" ]; then
          echo "‚ùå No new submission CSV added."
          exit 1
        fi

        if [ ! -f "$SUB" ]; then
          echo "‚ùå Submission file not found: $SUB"
          exit 1
        fi

        echo "submission_file=$SUB" >> $GITHUB_OUTPUT
        echo "Found submission: $SUB"

    - name: Score Submission
      id: scoring
      run: |
        python scoring/scoring_script.py ${{ steps.find_submission.outputs.submission_file }} --json > output.txt 2>&1

        echo "::group::Scoring Output"
        cat output.txt
        echo "::endgroup::"

        SCORE=$(grep -oP '"roc_auc":\s*\K[\d.]+' output.txt || echo "")

        if [ -z "$SCORE" ]; then
          echo "‚ùå Could not extract ROC-AUC. Scoring failed."
          exit 1
        fi

        if (( $(echo "$SCORE <= 0" | bc -l) )); then
          echo "‚ùå Score is zero or invalid."
          exit 1
        fi

        echo "PR_SCORE=$SCORE" >> $GITHUB_ENV
        echo "PR_SUBMISSION=${{ steps.find_submission.outputs.submission_file }}" >> $GITHUB_ENV

    - name: Update Leaderboard Files
      run: |
        python scoring/update_leaderboard.py
      env:
        PR_USER: ${{ github.actor }}
        PR_SUBMISSION: ${{ env.PR_SUBMISSION }}
        PR_SCORE: ${{ env.PR_SCORE }}

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      env:
        SCORE: ${{ env.PR_SCORE }}
        FILE: ${{ env.PR_SUBMISSION }}
      uses: actions/github-script@v6
      with:
        script: |
          const score = process.env.SCORE;
          const file = process.env.FILE;
          const body = `## üìä Evaluation Results\n\n**Metric:** ROC-AUC\n**Score:** ${score}\n\nüìÅ File: ${file}\n\nüèÜ Leaderboard updated: https://${context.repo.owner}.github.io/${context.repo.repo}/leaderboard.html`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });

    - name: Commit & Push Updated Leaderboard
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        token: ${{ secrets.ACTION_TOKEN }}
        commit_message: "Update leaderboard [skip ci]"
        branch: main
        file_pattern: "leaderboard.md leaderboard.csv leaderboard.html README.md"
        commit_user_name: "GNN Challenge Bot"
        commit_user_email: "bot@example.com"
